<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bateria de desafios 01</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="root"></div>
    <script type="text/babel">

        const App = () => {
            return(
                <>
                    <a id="thumbnail" href="https://youtu.be/_1zSGZTu6io?si=7n_2Imhr3MVV50hf">
                        <div id="overlays">
                        <span id="overlay-text" className="style-scope ytd-thumbnail-overlay-now-playing-renderer">Now playing</span>
                        </div>
                    </a>
                </>
            )
        }

        const container = document.querySelector('.root')
        const root = ReactDOM.createRoot(container)

        root.render(<App />)
    </script>
</body>
</html>
